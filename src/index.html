<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Jordan Product Details - UI" />
		<!-- SCSS -->
		<link rel="stylesheet" href="./scss/main.scss" />
		<!-- SCRIPT -->
		<script defer src="./js/script.js"></script>
		<title>Jordan Product Details - UI</title>
	</head>
	<body>
		<nav class="nav">
			<div class="nav__logo-container">
				<img
					src="../images/jordan-logo.png"
					alt="An image of a basketball player holding a ball doing a dunk"
					class="nav__logo-img"
				/>
				<h1 class="nav__logo-text">Jordan</h1>
			</div>
			<ul class="nav__links">
				<li class="nav__item">
					<a href="#" class="nav__link nav__link--active">Home</a>
				</li>
				<li class="nav__item"><a href="#" class="nav__link">Man</a></li>
				<li class="nav__item"><a href="#" class="nav__link">Woman</a></li>
				<li class="nav__item"><a href="#" class="nav__link">Kids</a></li>
				<li class="nav__item"><a href="#" class="nav__link">Sale</a></li>
			</ul>
			<div class="nav__user">
				<img src="../images/search-icon.png" alt="Magnifying glass icon" />
				<img src="../images/cart-icon.png" alt="Cart icon" />
				<img src="../images/user-avatar.png" alt="User avatatr" />
			</div>
		</nav>
		<main class="main">
			<div class="main__left">
				<h2 class="main__left-heading">Inspiration</h2>
				<p class="main__left-text">
					Inspired by the design of the latest Air Jordan game shoe, the Jordan
					Jumpman 2024 helps up-and-coming players level up their game.
				</p>
			</div>
			<div class="main__right">
				<button class="main__arr-btn arr-btn-prev">
					<img src="../images/arrow-left.png" alt="Left arrow icon" />
				</button>
				<div class="main__right-img-container">
					<div class="slide">
						<img
							src="../images/shoe-1-big.png"
							alt="An image of JUMPMAN 2021 PF shoe"
						/>
					</div>
					<div class="slide">
						<img
							src="../images/shoe-2-big.png"
							alt="An image of JUMPMAN 2021 PF shoe"
						/>
					</div>
					<div class="slide">
						<img
							src="../images/shoe-3-big.png"
							alt="An image of JUMPMAN 2021 PF shoe"
						/>
					</div>
				</div>
				<button class="main__arr-btn arr-btn-next">
					<img src="../images/arrow-right.png" alt="Right arrow icon" />
				</button>
			</div>
			<div class="main__bottom-left">
				<p class="main__bottom-left-colors">Choose color:</p>
				<div class="main__bottom-left-shoe-colors">
					<img
						src="../images/shoe-1-small.png"
						alt="An image of JUMPMAN 2021 PF shoe"
						class="shoe-color"
						data-shoe="0"
					/>
					<img
						src="../images/shoe-2-small.png"
						alt="An image of JUMPMAN 2021 PF shoe"
						class="shoe-color"
						data-shoe="1"
					/>
					<img
						src="../images/shoe-3-small.png"
						alt="An image of JUMPMAN 2021 PF shoe"
						class="shoe-color"
						data-shoe="2"
					/>
				</div>
			</div>
			<div class="main__bottom-right">
				<div class="product__info">
					<p class="product__price">134$</p>
					<div class="product__name-container">
						<p class="product__brand-name">Jordan</p>
						<p class="product__name">Jumpman 2021 PF</p>
					</div>
				</div>
				<div class="product__buttons">
					<button class="product__button product__button-cart">
						Add to cart
					</button>
					<button class="product__button product__button-buy">Buy now</button>
				</div>
			</div>
		</main>
	</body>
</html>
